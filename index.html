<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="cyan"></a-box>
        <a-sphere position="0 1.5 -5" radius="1.25" color="#ef2d5e"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#ffc65d"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7bc8a4"></a-plane>
        <a-torus position="0 3 -3" arc="315" radius="2" radius-tubular="0.3" color="brown"></a-torus>
        <a-cone position="0 4 -8" radius-bottom="3" radius-top="0.4" height="5" color="purple"></a-cone>
        <a-ring position="0 2 -4" inner-radius="2" outer-radius="3" rotation="90 0 0" color="#5c4338"></a-ring>
        <a-sky color="#83c8d6"></a-sky>

    </a-scene>
</body>

</html>
